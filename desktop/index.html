<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythagorean Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸ”º</div>
      <h1>Pythagorean</h1>
      <p class="subtitle">Turn files into AI conversations</p>
    </div>

    <!-- Upload Section -->
    <div class="upload-section" id="uploadSection">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ðŸ“„</div>
        <div class="upload-text">Click to select files</div>
        <div class="upload-hint">Select multiple files to create a collection</div>
        <div class="file-types">PDF, Word, Excel, Text files</div>
      </div>

      <!-- Selected Files List -->
      <div class="selected-files" id="selectedFiles" style="display: none;">
        <div class="files-header">
          <h3>Selected Files (<span id="fileCount">0</span>)</h3>
          <button class="btn-add-more" id="addMoreBtn">+ Add More</button>
        </div>
        <div class="files-list" id="filesList"></div>
        
        <div class="collection-notice" id="collectionNotice" style="display: none;">
          ðŸ’¡ Multiple files will be grouped into one collection
        </div>
      </div>

      <button class="btn-primary" id="uploadBtn" disabled>
        Upload Files
      </button>

      <!-- Upload Progress -->
      <div class="upload-progress" id="uploadProgress" style="display: none;"></div>

      <div class="status" id="status"></div>
    </div>

    <!-- Result Section -->
    <div class="result-section" id="resultSection" style="display: none;">
      <div class="success-icon">âœ…</div>
      <h2 id="resultTitle">Files Processed Successfully!</h2>
      
      <div class="result-box">
        <div class="result-item">
          <label>ðŸ“Ž Shareable Link ID</label>
          <div class="result-value">
            <code id="linkId"></code>
            <button class="copy-btn" id="copyLinkBtn">Copy</button>
          </div>
        </div>

        <div class="result-item">
          <label>ðŸ”— Share URL</label>
          <div class="result-value">
            <code id="shareUrl" class="small"></code>
            <button class="copy-btn" id="copyUrlBtn">Copy</button>
          </div>
        </div>

        <div class="result-item">
          <label id="documentsLabel">ðŸ“Š Documents</label>
          <div class="documents-list" id="documentsList"></div>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn-primary" id="openChatBtn">
          ðŸ’¬ Open Chat Interface
        </button>
        <button class="btn-secondary" id="uploadAnotherBtn">
          ðŸ“¤ Upload More Files
        </button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
